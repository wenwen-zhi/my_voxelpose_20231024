CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
BACKBONE_MODEL: '' #'pose_resnet'
MODEL: 'multi_person_posenet'
DATA_DIR: ''
GPUS: '0'
OUTPUT_DIR: 'output'
# TAG: 'shelf_test/reset50/prn64_cpn80x80x20_960x512_cam5'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 10

DATASET:
  COLOR_RGB: True
  TRAIN_DATASET: 'ue_dataset' #训练时所使用的数据集加载器 ，会影响权重保存路径，因此会影响测试时加载权重文件的文件夹
  TEST_DATASET: 'shelf' #测试时所使用的数据集加载器
  DATA_FORMAT: png
  DATA_AUGMENTATION: False
  FLIP: False
  ROOT: "/home/tww/Datasets/Shelf" # 'data/panoptic/'
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
  TEST_SUBSET: '' # 好像没用到
  TRAIN_SUBSET: '' # 好像没用到
  ROOTIDX:
    -2 
    -3
  # 根关节点编号
  CAMERA_NUM: 5
  NUM_JOINTS: 17
  IMAGE_WIDTH: 1032
  IMAGE_HEIGHT: 776
  NUM_FRAMES: 3200
  SAMPLE_INTERVAL: 2
NETWORK:
  PRETRAINED_BACKBONE: ""
  PRETRAINED:  ''  # 'models/pytorch/imagenet/resnet50-19c8e357.pth'
  TARGET_TYPE: gaussian #2d热图真值的生成方式，高斯函数
  IMAGE_SIZE:
  - 800
  - 608
  HEATMAP_SIZE:
  - 200
  - 152
  SIGMA: 3 #2d热图真值的生成方式，高斯函数的sigma参数
  NUM_JOINTS: 17
  USE_GT: False
POSE_RESNET: # 网络结构配置
  FINAL_CONV_KERNEL: 1
  DECONV_WITH_BIAS: False
  NUM_DECONV_LAYERS: 3
  NUM_DECONV_FILTERS:
  - 256
  - 256
  - 256
  NUM_DECONV_KERNELS:
  - 4
  - 4
  - 4
  NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE: 1
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 32

  RESUME: true
  OPTIMIZER: adam
  LR: 0.0001
  TRAIN_BACKBONE: true
  ENABLE_CACHE: false
TEST:
  MODEL_FILE: 'model_best.pth.tar'
  BATCH_SIZE: 4
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: false
  SAVE_HEATMAPS_GT: false
  SAVE_HEATMAPS_PRED: true


MULTI_PERSON:
  SPACE_SIZE:
    - 10000.0
    - 10000.0
    - 3000.0
  SPACE_CENTER:
#    - 450.0 # 120.0
#    - -320.0 # -600.0
#    - 800.0
    - 0
    - 0
    - 0
  INITIAL_CUBE_SIZE:
    - 100
    - 100
    - 40
  MAX_PEOPLE_NUM: 10
  THRESHOLD: 0.1
PICT_STRUCT:
  GRID_SIZE:
    - 2000.0
    - 2000.0
    - 2000.0
  CUBE_SIZE:
    - 64
    - 64
    - 64
